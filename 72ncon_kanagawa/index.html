        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

            crs: L.CRS.Simple,
            maxZoom: 1,
            minZoom: -2
        });
        var bounds = [[0,0], [2000,2000]];
        map.fitBounds(bounds);

        var layers={
            "1F": L.imageOverlay("svg/1F.svg", bounds, {
                attribution: "&copy; 神奈川県立神奈川工業高等学校 放送部<br><a href='https://www.pen-kanagawa.ed.jp/kanagawa-th/'>　 制作：神奈川県立神奈川工業高等学校</a>"

            "2F": L.imageOverlay("svg/2F.svg", bounds, {

            }),
            "3F": L.imageOverlay("svg/3F.svg", bounds, {

            }),
            "4F": L.imageOverlay("svg/4F.svg", bounds, {

            }),
            "5F": L.imageOverlay("svg/5F.svg", bounds, {

            }),
            "6F": L.imageOverlay("svg/6F.svg", bounds, {
                attribution: "&copy; 神奈川県立神奈川工業高等学校 放送部<br><a href='https://www.pen-kanagawa.ed.jp/kanagawa-th/'>　 制作：神奈川県立神奈川工業高等学校</a>"

            }),

            })
        }
        
        var floor = getParameterByName('floor') || "1F";
        if (layers[floor]) {
            layers[floor].addTo(map);
        }

        L.control.layers(layers, null, {collapsed: false,}).addTo(map);

        map.zoomControl.setPosition("bottomright");
    </script>
